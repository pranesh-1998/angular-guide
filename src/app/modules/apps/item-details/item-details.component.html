<section>
  <div (click)="backtoitems()" class="mb-2 text-decoration" style="font-size: 13px;"><i
      class="fa-solid fa-arrow-turn-down-left me-2"></i> Back to items</div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Item</h4>
    <button class="btn btn-primary" (click)="open(content)"><i class="fa-light fa-pen-to-square"></i> Edit</button>
  </div>
  <div class="row">
    <div class="col-lg-7">
      <div class="border details rounded">
        <figure>
          <img [src]="items?.picture" alt="" height="500" alt="">
        </figure>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="border-bottom mb-3">
        <h4>{{items?.itemName}}</h4>
        <p>
          {{items?.itemDescription}}
        </p>
      </div>
      <div>
        <p> <strong>Code:</strong> {{items?.itemCode}}</p>
        <p> <strong>Weight:</strong> {{items?.weight}}</p>
        <!-- <p> <strong>Price:</strong> {{items.price}}</p> -->
        <p> <strong>Quantity:</strong>{{items?.quantity}}</p>
      </div>
    </div>
  </div>
</section>
<!-- Use *ngIf to check if items is defined before rendering the form -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form *ngIf="items">
      <div class="form-group mb-3">
        <label for="" class="form-label">Code</label>
        <input type="text" class="form-control" value="{{ items?.itemCode }}" disabled>
      </div>

      <div class="form-group mb-3">
        <label for="" class="form-label">Weight</label>
        <input type="text" class="form-control" value="{{ items?.weight }}" disabled>
      </div>
      <!-- <div class="form-group mb-3">
          <label for="" class="form-label">Price</label>
          <input type="text" class="form-control" value="{{ items.price }}" disabled>
        </div> -->
      <div class="form-group mb-3">
        <label for="" class="form-label">Quantity</label>
        <input type="number" class="form-control" value="{{items?.quantity}}" min="0"
          (change)="getQuantityValue($event)">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)=" EditItemsList(items)">Save</button>
  </div>
</ng-template>
