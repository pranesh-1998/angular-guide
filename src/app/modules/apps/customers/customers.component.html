<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Customers</h4>
      <input type="text" class="w-50 form-control" placeholder="Search by Name" (keyup)="searchFilter($event)">
  </div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Customer ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of customersList" routerLink="/app/orders">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.address}}</td>
            <td><span class="badge" [ngClass]="item.status == 'Active' ? 'text-bg-success':'text-bg-danger'">{{item.status}}</span> </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="customersList.length == 0" class="text-center">No Data Found!</div>
</div>
</section>
